<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/output.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body class="text-gray-600 font-(--body) bg-gray-100">
    <div class="grid md:grid-cols-3">
      <!--Content wrapper -->
      <div class="flex justify-end bg-white">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-200">
              <a href="/" class="hover:text-gray-700">food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>
            </div>
          </div>
          <ul class="text-sm ml-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold text-kkk py-1 border-r-4 border-(--primary)">
              <a href="#" class="px-4 flex justify-end"><span>Home</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end"><span>About</span>
              <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" /></svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a href="#" class="px-4 flex justify-end"><span>Contact</span>
              <svg class="w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z" /></svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!--end nav-->

      <main class="px-16 py-6 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-(--primary) border-(--primary) md:border-2 hover:bg-(--primary) hover:text-white transition ease-in-out duration-500">Log in</a>
          <a href="#" class="btn text-(--primary) border-(--primary) md:border-2 ml-2 hover:bg-(--primary) hover:text-white transition ease-in-out duration-1000">Sign up</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div class="">
          <h4 class="font-bold mt-12 pb-2 border-b border-color-gray-200">Latest Recipes</h4>
          <div class="mt-8 grid md:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card">
              <img src="./public/img/stew.jpg" alt="Stew-Image" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">5 Beam Chilli Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Kelvin</span>
              </div>
              <div class="barge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                <span>25 mins</span>
              </div>
            </div>

             <div class="card">
              <img src="./public/img/noodles.jpg" alt="noodles-Image" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Kelvin</span>
              </div>
              <div class="barge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                <span>25 mins</span>
              </div>
            </div>

             <div class="card">
              <img src="./public/img/curry.jpg" alt="Curry-Image" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Kelvin</span>
              </div>
              <div class="barge">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>


          <h4 class="font-bold mt-12 pb-2 border-b border-color-gray-200">Most popular</h4>
          <div class="mt-8">
            <!-- cards gohere -->
          </div>
          <div class="flex justify-center">
            <div class="btn bg-(--secondary-100) text-(--secondary-200) hover:shadow-inner transform hover:scale-125 hover:opacity-50 transition ease-out duration-300">Load more</div>
          </div>
        </div>
      </main>
    </div>

    <script src="./public/index.js"></script>
  </body>
</html>
